<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background: #008080; /* Change color to blue */
    color: #fff; /* Change text color to white */
    padding: 1rem 0;
    text-align: center;
}

nav {
    display: flex;
    justify-content: center;
    background: #008080;
}

nav a {
    color: #fff; /* Change link color to white */
    padding: 1rem;
    text-decoration: none;
    margin: 0 1rem;
}

nav a:hover {
    background: #008080;
}

.container {
    padding: 2rem;
}

.intro, .projects, .contact-cta {
    margin-bottom: 2rem;
}

.projects {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
}

.project-item {
    background: #f9f9f9;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 1rem;
    flex: 1 1 calc(33% - 2rem);
    box-sizing: border-box;
}

.contact-cta {
    text-align: center;
}

.contact-cta a {
    display: inline-block;
    padding: 1rem 2rem;
    background: #333;
    color: #fff; /* Change button text color to white */
    text-decoration: none;
    border-radius: 4px;
}

.contact-cta a:hover {
    background: #555;
}

footer {
    text-align: center;
    padding: 1rem;
    background: #333;
    color: #fff;
    position: fixed;
    bottom: 0;
    width: 100%;
}

    </style>
</head>
<body>
    <header>
        <h1>Contact</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <h2>Contact Us</h2>
        <p>If you have any questions, please fill out the form below to get in touch with us.</p>
        <form >
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
    </div>
    <footer>
        &copy; 2024 My Portfolio
    </footer>
</body>
</html>
